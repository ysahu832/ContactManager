<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="contact_manager">
            <div class="contact_header">
                <i class="fas fa-user-friends fa-5x contact_logo"></i>
                <p class="contact_heading">Contact Manager</p>
            </div>
            <div class="contact_form">
                <form onsubmit="submitContact(event)">
                    <input id="name" type="text" placeholder="Enter Contact Name">
                    <input id="number" type="text" placeholder="Enter Phone Number">
                    <button type="submit">Add Contact</button>
                </form>
            </div>
            <br>
            <div class="contact_body">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d56261bbb9.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
